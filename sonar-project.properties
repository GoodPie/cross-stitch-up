# SonarQube Project Configuration

# Project identification (update these for your SonarQube instance)
sonar.projectKey=GoodPie_cross-stitch-up
# sonar.projectName=cross-stitch-up

# Source encoding
sonar.sourceEncoding=UTF-8

# Source directories
sonar.sources=.

# Exclusions - files/directories to ignore during analysis
sonar.exclusions=\
  **/node_modules/**,\
  **/.next/**,\
  **/components/ui/**,\
  **/coverage/**,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/e2e/**

# Coverage exclusions (also exclude from coverage reporting)
sonar.coverage.exclusions=\
  **/components/ui/**,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/e2e/**

# Duplication exclusions (don't flag UI components as duplicates)
sonar.cpd.exclusions=\
  **/components/ui/**
